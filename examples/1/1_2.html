<!DOCTYPE html>
<html>
<head>
  <title>基本形状-canvasYj</title>
  
</head>
<body>
<div style="width: 800px;height: 600px;border:1px solid black" id="renderer"></div>
<div>
  <button onclick="zoomout()">+</button>
  <button onclick="zoomin()">-</button>
</div>
<script type="text/javascript" src="/dist/canvasyj.js"></script>
<script type="text/javascript">
  var div = document.getElementById('renderer');
  var zoom = 100;
  var layer = new CanvasYj.Layer(div);
  layer.zoom = zoom;
  const point = new CanvasYj.Vector(new CanvasYj.Point(0,0));
  layer.addVectors([point]);
  function render(){
    
    

  }
  render();
  function zoomout(){
    layer.zoom += 10;
    layer.renderer.redraw();
  }

  function zoomin(){
    layer.zoom -=10;
    layer.renderer.redraw();
  }
</script>
</body>
</html>
